<!DOCTYPE html>
<html>
<head>
	<title>Positioning Example</title>
	<style>
		.container-4 {
			position: absolute;
			height: 200px;
			width: 200px;
			border: 1px solid black;
		}
		.box-absolute {
			position: absolute;
			top: 50px;
			left: 50px;
			height: 50px;
			width: 50px;
			background-color: red;
		}
		.box-relative {
			position: absolute;
			top: 50px;
			left: 50px;
			height: 50px;
			width: 50px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box-absolute"></div>
		<div class="box-arelative"></div>
	</div>
</body>
</html>
